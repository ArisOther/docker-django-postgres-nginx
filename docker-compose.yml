version: '3'

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  django_app:
    build: .
    volumes:
      - static:/code/static
    depends_on:
      - db
  nginx:
    image: nginx:1.13
    ports: 
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/code/static
    depends_on:
      - django_app

volumes:
  postgres_data:
  static: